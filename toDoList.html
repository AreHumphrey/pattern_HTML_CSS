<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ–π —Å–ø–∏—Å–æ–∫ –¥–µ–ª</title>
  <style>
 
    body {
      font-family: 'Arial', sans-serif;     
      background-color: #f4f4f4;              
      margin: 0;                             
      padding: 20px;                          
      display: flex;
      justify-content: center;             
    }

    .container {
      background: white;                     
      width: 100%;
      max-width: 500px;                      
      border-radius: 10px;                 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;                 
    }

    h1 {
      text-align: center;                     
      color: #333;                          
      margin-bottom: 20px;                   
    }

    .input-group {
      display: flex;                         
      gap: 10px;                        
      margin-bottom: 20px;                    
    }

    #taskInput {
      flex: 1;                               
      padding: 10px;
      border: 1px solid #ccc;              
      border-radius: 5px;                     
      font-size: 16px;
    }

    #addTask {
      padding: 10px 15px;
      background-color: #4CAF50;           
      color: white;
      border: none;                          
      border-radius: 5px;
      cursor: pointer;                 
      font-size: 16px;
    }

    #addTask:hover {
      background-color: #45a049;             
    }

    ul {
      list-style: none;                       
      padding: 0;                      
    }

    li {
      display: flex;                        
      align-items: center;                 
      padding: 12px;
      border-bottom: 1px solid #eee;        
      font-size: 16px;
    }

    li:hover {
      background-color: #f9f9f9;              
    }

    .task-text {
      flex: 1;                              
      margin-left: 10px;                    
    }

    .completed {
      text-decoration: line-through;          
      color: #888;                            
    }

    .delete-btn {
      background-color: #f44336;            
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background-color: #d32f2f;             
    }

    .empty-message {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù –ú–æ–π —Å–ø–∏—Å–æ–∫ –¥–µ–ª</h1>


    <div class="input-group">

      <input type="text" id="taskInput" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?" />

      <button id="addTask">–î–æ–±–∞–≤–∏—Ç—å</button>
    </div>


    <ul id="taskList"></ul>


    <div id="emptyMessage" class="empty-message">–°–ø–∏—Å–æ–∫ –¥–µ–ª –ø—É—Å—Ç) –î–æ–±–∞–≤—å—Ç–µ –∑–∞–¥–∞—á—É!</div>
  </div>

  <script>
    // –∫ –Ω–∞–ø–∏—Å–∞–Ω–∏—é –Ω–µ –ø—Ä–∏—Ö–æ–¥–∏–ª–∏ –≤–æ—Ç –Ω—É–∂–Ω–æ —Å–∫—Ä–∏–ø—Ç –Ω–∞–ø–∏—Å–∞—Ç—å
    const taskInput = document.getElementById("taskInput");     
    const addTaskButton = document.getElementById("addTask"); 
    const taskList = document.getElementById("taskList");     
    const emptyMessage = document.getElementById("emptyMessage");

    
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];


    function saveTasks() {

      localStorage.setItem("tasks", JSON.stringify(tasks));
    }


    function renderTasks() {

      taskList.innerHTML = "";

      if (tasks.length === 0) {
        emptyMessage.style.display = "block";  
      } else {
        emptyMessage.style.display = "none";   
      }


      tasks.forEach((task, index) => {

        const li = document.createElement("li");


        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";            
        checkbox.checked = task.completed;     
        checkbox.onchange = () => toggleTask(index);

        
        const taskText = document.createElement("span");
        taskText.textContent = task.text;      
        taskText.className = "task-text";     
   
        if (task.completed) {
          taskText.classList.add("completed");
        }

    
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "–£–¥–∞–ª–∏—Ç—å"; 
        deleteButton.className = "delete-btn"; 
     
        deleteButton.onclick = () => deleteTask(index);


        li.appendChild(checkbox);
        li.appendChild(taskText);
        li.appendChild(deleteButton);


        taskList.appendChild(li);
      });
    }


    function addTask() {
  
      const text = taskInput.value.trim();

  
      if (text === "") return;


      tasks.push({
        text: text,          
        completed: false    
      });

  
      saveTasks();

  
      renderTasks();


      taskInput.value = "";
    }


    function toggleTask(index) {

      tasks[index].completed = !tasks[index].completed;


      saveTasks();


      renderTasks();
    }


    function deleteTask(index) {

      tasks.splice(index, 1);


      saveTasks();


      renderTasks();
    }


    addTaskButton.addEventListener("click", addTask);


    taskInput.addEventListener("keypress", (e) => {
 
      if (e.key === "Enter") {
        addTask(); 
      }
    });


    renderTasks();
  </script>
</body>
</html>
